{% extends 'crm/interfaz.html' %}
{% block content %}

<h3>lista de empleados</h3>
<div class="alert alert-secondary" role="alert">
    lista desplegable de empleados en el sistema
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Nombre hotel</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in empleados %}
        <tr>
            <td>{{emp.idempleados}}</td>
            <td>{{emp.nombre}}</td>
            <td>{{emp.puesto}}</td>
            <td>{{emp.hotel_idhotel.nombre}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
