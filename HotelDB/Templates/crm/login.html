<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Inicio de sesión</h2>
        <hr>
        <!--Agregar los datos que faltan desde el git de la clase-->
        <form name="frm_login" method="post">
            {%csfr_token%}
            <div class="form-group">
                <label for="txt_username">Nombre usuario</label>
                <input type="text" name="txt_username" id="txt_username">
            </div>
            <div class="form-group">
                <label for="txt_password">Contraseña</label>
                <input type="password" name="txt_password" id="txt_password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

    </div>

</body>

</html>
