{% extends 'crm/interfaz.html' %}
{% block content %}

<h3>lista de clientes</h3>
<div class="alert alert-secondary" role="alert">
    lista desplegable de clientes en el sistema
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Celular</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        {% for cli in cliente %}
        <tr>
            <td>{{cli.idcliente}}</td>
            <td>{{cli.nombre}}</td>
            <td>{{cli.direccion}}</td>
            <td>{{cli.celular}}</td>
            <td>{{cli.correo}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
