<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
            <form  action="/agregarclientes/" method="POST">{% csrf_token %}
                <h4>agregar cliente</h4>
                <br>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" aria-describedby="NameHelp" placeholder="Ingrese nombres">
                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" class="form-control" id="txt_direccion" name="txt_direccion" aria-describedby="ApellidoHelp" placeholder="Ingrese direccion">
                </div>
                <div class="form-group">
                    <label>Rut</label>
                    <input type="number" class="form-control" id="txt_rut" name="txt_rut" aria-describedby="RutHelp" placeholder="Ingrese rut">
                </div>            
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="txt_correo" name="txt_correo" aria-describedby="emailHelp" placeholder="Ingrese email">
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="number" class="form-control" id="txt_celular" name="txt_celular" placeholder="ingrese telefono">
                </div>
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </form>
        </div>
    </body>
</html>
